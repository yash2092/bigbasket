<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Compliance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            text-align: center;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }
        .headline {
            font-size: 4em;
            font-weight: bold;
            margin: 0;
        }
        .subheadline {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .link {
            color: #0f0;
            text-decoration: none;
            border: 2px solid #0f0;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }
        .link:hover {
            background-color: #0f0;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="headline">You have been phished.</div>
        <div class="subheadline">
            Now as part of compliance, please <a href="https://example.com/security-awareness" class="link" aria-label="Security Awareness Course">access the course of learning</a>.
        </div>
    </div>
</body>
</html>
